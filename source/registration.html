<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>"Барбершоп «Бородинский»" - Зарегистрироваться</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div class="nojs-registration-wrapper">
    <div class="nojs-registration">
      <h2 class="nojs-registration__title">Личный кабинет</h2>
      <p class="nojs-registration__text">Введите свои имя, E-mail и пароль для регистрации</p>
      <form class="nojs-registration__form" action="#" method="post">
        <label for="name-field" class="visually-hidden">Имя</label>
        <input class="nojs-registration__input nojs-registration__input-text" type="text"
               name="user-name" id="name-field"
               placeholder="Имя" aria-label="user-name" autocomplete="off" spellcheck="true"
               autofocus required>
        <label for="email-field" class="visually-hidden">E-mail</label>
        <input class="nojs-registration__input nojs-registration__input-email" type="email"
               name="user-email" id="email-field"
               placeholder="E-mail" aria-label="user-email" autocomplete="off" spellcheck="false"
               required>
        <label for="password-field" class="visually-hidden">Пароль</label>
        <input class="nojs-registration__input nojs-registration__input-password" type="password"
               name="user-password" id="password-field" placeholder="Пароль"
               aria-label="user-password"
               autocomplete="off" required>
        <label for="password-repeat-field" class="visually-hidden">Повторите пароль</label>
        <input class="nojs-registration__input nojs-registration__input-password" type="password"
               name="user-password-repeat" id="password-repeat-field" placeholder="Повторите пароль"
               autocomplete="off" required>
        <button class="nojs-registration__submit-button button" type="submit">Зарегистрироваться
        </button>
        <a class="nojs-registration__link" href="login.html">Уже зарегистрированы? Войдите</a>
      </form>
    </div>
  </div>

</body>
</html>
