<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>"Барбершоп «Бородинский»" - Войти</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div class="nojs-login-wrapper">
    <div class="nojs-login">
      <h2 class="nojs-login__title">Личный кабинет</h2>
      <p class="nojs-login__text">Введите свой логин и пароль, чтобы войти</p>
      <form class="nojs-login__form" action="#" method="post">
        <label for="login-field" class="visually-hidden">Логин</label>
        <input class="nojs-login__input nojs-login__input-text" type="text"
               name="user-login" id="login-field"
               placeholder="Логин" aria-label="user-login" autocomplete="off" spellcheck="false"
               autofocus required>
        <label for="password-field" class="visually-hidden">Пароль</label>
        <input class="nojs-login__input nojs-login__input-password" type="password"
               name="user-password" id="password-field" placeholder="Пароль"
               aria-label="user-password"
               autocomplete="off" spellcheck="false" required>
        <a class="nojs-login__restore-link" href="#">Я забыл пароль!</a>
        <button class="nojs-login__submit-button button" type="submit">Войти
        </button>
        <a class="nojs-login__registration-link" href="registration.html">Регистрация</a>
      </form>
    </div>
  </div>

</body>
</html>
